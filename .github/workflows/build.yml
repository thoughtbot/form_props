name: Build
on:
  - push
  - pull_request

jobs:
  build:
    name: Ruby ${{ matrix.ruby }}. Target Rails 70
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.3', '3.2', '3.1']

    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup project
        run: |
          mv Gemfile.70 Gemfile
          npm install -g yarn
          yarn install
          bundle install
          bundle update
      - name: Run test
        run: bundle exec rake test
